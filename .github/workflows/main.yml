
on:
  push:
    branches:
      - master




jobs:
  bulid: 
    runs-on: ubuntu-latest
    
    
    steps:
      
      - uses: actions/checkout@v3
      
      - name: "Login to Docker Hub"
        run: docker login  


      - name: "docker image"
        run: docker build -t m7mdfathey25/image .

      - name: "docker push"
        run: docker push -t m7mdfathey25/myimage
